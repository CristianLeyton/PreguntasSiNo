<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Si o No?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/estilos.css">
</head>
<body>
    <div class="h-screen gap-9 flex flex-col items-center justify-center bg-green-500">
        <h1 class="text-5xl text-white">¿Quieres salir con migo?</h1>
        
        <div class="flex gap-3 relative+">
            <button class="relative bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded text-4xl text-white ">Si!</button>
            <span id="noClick" class="bg-red-500 font-bold py-2 px-4 rounded text-4xl text-white">No.</span> 
        </div>
    </div>
    
</body>
<script src="assets/script.js"></script>
